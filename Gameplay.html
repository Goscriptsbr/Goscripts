<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePlay</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background-color: #0f367b; color: white; text-align: center; padding: 50px; position: relative; width: 82%; left: -4.1%; top: -10px; }
        
        .footer {
    width: 95%;
    background-color: #333; /* Cor de fundo */
    color: white; /* Cor do texto */
    text-align: center;
    padding: 20px;
    margin: 0; /* Remove margens que possam afetar a largura */
    position: relative;
    left: -2.7%;
}
        
        /* Estilos para os produtos dentro das categorias */
.product {
    border: 1px solid #0f367b; /* Azul escuro para combinar com o header */
    border-radius: 8px;
    padding: 20px; /* Aumentei o padding para dar mais espaço interno */
    background-color: #f2f5fa; /* Um tom de cinza claro para contraste */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
    display: flex;
    flex-direction: column;
    gap: 12px; /* Espaçamento entre os elementos internos */
    margin-bottom: 20px;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.product-title {
    font-size: 18px;
    font-weight: bold;
    color: #0f367b; /* Azul escuro para combinar com o restante do site */
    margin-bottom: 8px; /* Espaçamento abaixo do título */
}

.price {
    font-size: 16px;
    font-weight: bold;
    color: #D4A017; /* Dourado semelhante ao logo */
    margin-bottom: 8px; /* Espaçamento abaixo do preço */
}

.product p {
    font-size: 14px;
    color: #333;
    margin: 0;
    margin-bottom: 12px; /* Espaçamento abaixo da descrição */
}

.product button {
    background-color: #0f367b; /* Azul escuro para os botões */
    color: white;
    border: none;
    padding: 12px 20px; /* Aumentei o padding para um botão mais robusto */
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
    align-self: flex-start; /* Alinha o botão à esquerda */
}

.product button:hover {
    background-color: #0d2e63; /* Um tom mais escuro para o efeito de hover */
}
        
        .category-menu-container {
    display: flex;
    align-items: center;
    overflow: hidden;
    padding: 10px 0;
    position: relative;
    width: 100%;
}

.category-menu {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scroll-behavior: smooth;
    width: calc(100% - 80px); /* Ajuste a largura para acomodar as setas */
    padding: 10px 0;
}

.category-menu button {
    background-color: #0f367b;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    white-space: nowrap;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.category-menu button:hover {
    background-color: #0f367b;
}

.arrow-button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #0f367b;
    padding: 15px;
}

.arrow-button:hover {
    color: #0f367b;
}
        
        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        
     /* Estilos do menu lateral */
.menu-options {
    display: none;
    position: fixed;
    top: 0;
    right: -250px; /* Fora da tela */
    height: 100vh;
    background: #0f367b; /* Cor de fundo azul escuro para combinar com o tema */
    border-radius: 0 0 10px 10px;
    width: 250px; /* Aumenta a largura para mais conforto */
    padding-top: 20px;
    box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
    z-index: 3000;
    transition: transform 0.3s ease;
    opacity: 0.98; /* Quase opaco */
}

/* Classe para exibir o menu lateral */
.menu-options.show {
    display: block;
    transform: translateX(-250px); /* Move para dentro da tela */
}

/* Estilos do botão de seta para fechar */
.close-menu {
    position: absolute;
    top: 35%;
    left: -25px; /* Posiciona a seta fora do menu */
    background: #FFA500;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona sombra */
    transition: background-color 0.3s ease;
}

.close-menu:hover {
    background-color: #cc8400; /* Tom mais escuro no hover */
}

/* Estilos dos links no menu */
.menu-options a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    color: #ffffff; /* Cor branca para contraste no fundo azul */
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.2s ease, color 0.2s ease;
    margin: 10px 15px; /* Adiciona um espaçamento interno */
    border-radius: 5px; /* Bordas arredondadas nos links */
}

.menu-options a:hover {
    background-color: #1c4a8a; /* Fundo azul mais escuro no hover */
    color: #FFA500; /* Texto laranja para contraste */
}

       /* Modal flutuante para edição */
#edit-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 25px 20px 20px; /* Adiciona espaço para o botão de fechar */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 2000;
    width: 90%;
    max-width: 400px;
    position: relative;
}

/* Botão de fechamento estilizado */
#edit-modal .close-button {
    position: absolute;
    top: 5px;
    right: -180px;
    background-color: transparent;
    color: red;
    border: none;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

#edit-modal .close-button:hover {
    color: #e74c3c; /* Cor de destaque ao passar o mouse */
}

/* Título do modal */
#edit-modal h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #333;
    text-align: center;
    font-weight: bold;
}

/* Estilo dos campos de entrada */
#edit-modal input, #edit-modal select {
    width: 90%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    background-color: #f3f4f6;
    color: #333;
    transition: border-color 0.3s ease;
}

#edit-modal input:focus, #edit-modal select:focus {
    border-color: #4a90e2;
    outline: none;
}

/* Botão de ação no modal */
#edit-modal button {
    width: 100%;
    padding: 12px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s;
}

#edit-modal button:hover {
    background-color: #357ABD;
    transform: scale(1.02); /* Efeito de leve aumento no hover */
}

<!-- Botão de Menu Hambúrguer no Header -->
<header style="display: flex; justify-content: center; align-items: center;">
    <a href="URL_DESEJADA">
        <img src="https://goscript.neocities.org/imagens.png/Compress_20241111_185534_4100.jpg" alt="gameplay" style="max-width: 100%; height: auto;">
    </a>
    <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
</header>

<!-- Menu Lateral com botão de seta para fechar -->
<div class="menu-options" id="menu-options">
    <button class="close-menu" onclick="toggleMenu()">&#10095;</button> <!-- Seta para fechar o menu -->
    <a href="https://goscripts.online/gameon" onclick="toggleMenu()">Login</a>
    <a href="#" onclick="toggleMenu()">Pedidos Enviados</a>
    <a href="#" id="edit-link" onclick="openEditModal(); toggleMenu()" style="display: none;">Adicionar produto</a> <!-- Link de edição para o dono -->
    <div id="gerenciar-categorias" style="display: none;">
        <a href="#" onclick="abrirCategoriaModal(); toggleMenu()">Gerenciar Categorias</a>
    </div>
</div>

<!-- Modal de Gerenciamento de Categorias -->
<div id="categoria-modal" class="modal">
    <h2>Gerenciar Categorias</h2>

    <!-- Listar Categorias Existentes -->
    <ul id="categoria-list">
        <!-- Categorias serão listadas dinamicamente aqui -->
    </ul>

    <!-- Formulário para adicionar uma nova categoria -->
    <input type="text" id="nova-categoria" placeholder="Nova categoria" class="input-text">
    <button onclick="adicionarCategoria()" class="button-add">Adicionar Categoria</button>

    <!-- Botão para fechar o modal -->
    <button onclick="fecharCategoriaModal()" class="button-close">Fechar</button>
</div>

<div class="category-menu-container">
    <button class="arrow-button" onclick="scrollCategoryMenu(-1)">&#10094;</button>
    <div class="category-menu" id="category-menu">
        <!-- Botões de categoria serão adicionados aqui via JavaScript -->
    </div>
    <button class="arrow-button" onclick="scrollCategoryMenu(1)">&#10095;</button>
</div>

<div id="category-container">
    <h2 id="category-title">Selecione uma categoria para ver!</h2>
    <div id="category-products"></div>
</div>

<button onclick="abrirCarrinho()" id="fixed-cart-button">Ver Carrinho</button>

<!-- Modal de Notificação -->
<div id="notification-modal">Produto adicionado ao carrinho!</div>

<div id="cart-modal">
    <button class="close-button" onclick="fecharCarrinho()">X</button>
    <h2>Seu Carrinho</h2>
    <div id="cart-modal-items"></div>
    <p>Total: R$ <span id="cart-modal-total">0.00</span></p>

    <h3>Informações para entrega</h3>
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Nome completo">

    <label for="cep">CEP:</label>
    <input type="text" id="cep" placeholder="CEP" onblur="preencherEndereco()">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" placeholder="Rua">

    <label for="numero">Número:</label>
    <input type="text" id="numero" placeholder="Número da casa">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" placeholder="Bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" placeholder="Cidade">

    <label for="ponto-referencia">Ponto de Referência:</label>
    <input type="text" id="ponto-referencia" placeholder="Ponto de Referência">

    <label for="pagamento">Forma de Pagamento:</label>
<select id="pagamento" onchange="exibirCampoTroco()">
    <option value="" disabled selected>Selecione</option>
    <option value="dinheiro">Dinheiro</option>
    <option value="cartao">Cartão</option>
    <option value="pix">Pix</option>
</select>

<!-- Campo para informar o troco -->
<div id="troco-container" style="display: none;">
    <label for="troco">Troco para:</label>
    <input type="number" id="troco" placeholder="Informe o valor do troco">
</div>

    <button class="main-button" onclick="finalizarPedido()">Finalizar Pedido</button>

async function preencherEndereco() {
    const cep = document.getElementById('cep').value;
    if (cep.length === 8) {
        try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();
            if (!data.erro) {
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
            }
        } catch (error) {
            console.error("Erro ao buscar o CEP:", error);
        }
    }
}

function editarProduto(id, category) {
    const product = products[category].find(item => item.id === id);
    if (product) {
        document.getElementById('product-name').value = product.nome;
        document.getElementById('product-price').value = product.preco;
        document.getElementById('product-category').value = product.category;
        document.getElementById('product-description').value = product.descricao;
        
        editingProductId = id; // Armazena o ID do produto em edição
        document.getElementById('modal-title').innerText = "Editar Produto";
        openEditModal();
    }
}

async function salvarProduto() {
    const nome = document.getElementById('product-name').value;
    const preco = parseFloat(document.getElementById('product-price').value);
    const categoria = document.getElementById('product-category').value;
    const descricao = document.getElementById('product-description').value;

    if (!nome || isNaN(preco) || !categoria || !descricao) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
    }

    const { error } = await supabaseClient.from('cardapio').update({
        nome, preco, category: categoria, descricao
    }).eq('id', editingProductId);

    if (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Erro ao salvar produto.");
    } else {
        alert("Produto atualizado com sucesso!");
        closeEditModal();

        // Atualiza o produto no array local
        const productIndex = products[categoria].findIndex(item => item.id === editingProductId);
        if (productIndex !== -1) {
            products[categoria][productIndex] = { id: editingProductId, nome, preco, category: categoria, descricao };
            openCategory(categoria); // Atualiza a categoria ativa para exibir o produto atualizado
        }

        editingProductId = null; // Reseta o ID de edição
    }
}

async function removerProduto(id, categoria) {
    const { error } = await supabaseClient.from('cardapio').delete().eq('id', id);

    if (error) {
        console.error("Erro ao remover produto:", error);
        alert("Erro ao remover produto.");
    } else {
        alert("Produto removido com sucesso!");

        // Remove o produto do array local da categoria
        products[categoria] = products[categoria].filter(product => product.id !== id);

        // Atualiza a exibição da categoria ativa para refletir a remoção em tempo real
        openCategory(categoria);
    }
}
