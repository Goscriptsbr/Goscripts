    <style>
        body {
    font-family: Arial, sans-serif;

}

header {

}

.header-content {

}

.logo {

}

h1 {
    font-size: 24px; /* Ajuste o tamanho da fonte do t√≠tulo */
    color: #333; /* Cor do texto do t√≠tulo */
}

nav {

}

nav ul {

}

nav ul li {

#menu-items {

.menu-item {
    background-color: white;

.menu-item button {

#cart-icon {

#cart-notification {

    position: fixed;
    bottom: 70px;

}

#cart h3 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0;
    font-size: 20px; /* tamanho da fonte do cabe√ßalho */

}

/* Estilo do bot√£o de fechar */
.close-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 2px 6px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 10px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background-color: darkred;
}

/* Estilo do bot√£o de enviar pedido */
.send-btn {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;

    transition: background-color 0.3s;
}

.send-btn:hover {

}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;

.cart-item:last-child {

.remove-btn {

}

.remove-btn:hover {

}

.pagamento-container select {
    width: 100%;

}

.pagamento-container select:focus {

}

.pagamento-container label {
    display: block;
    margin-bottom: 5px;

}

.pagamento-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;

    box-sizing: border-box;
}

.pix-info {
    display: flex;
    align-items: center;

}

.pix-info img {

}

.pix-info input {

}

.pix-info button {
    padding: 10px;

}

.pix-info button:hover {

}

}

.montar-button:hover {

}

.acai-container {

    padding: 20px;

    border-radius: 8px;

}

.acai-container h3 {

}

.acai-container label, 
.acai-container select {
    display: block;

}

select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;

}

select:focus {

}

}

    background-color: #4CAF50;

    border-radius: 5px;
    cursor: pointer;

    </style>

<body>

<header>
    <div class="header-content">
        <img src="https://keskara.neocities.org/Fonto/BackgroundEraser_20241015_210053864.png" alt="Logo Gardin Lanches" class="logo">
        <h1>Gardin Lanches</h1>
    </div>
</header>

<nav>
    <ul>
        <li><a href="#" onclick="filterItems('all')">Tudo</a></li>
        <li><a href="#" onclick="filterItems('lanches')">Lanches</a></li>
        <li><a href="#" onclick="filterItems('bebidas')">Bebidas</a></li>
        <li><a href="#" onclick="filterItems('acai')">A√ßa√≠</a></li>
    </ul>
</nav>

<section id="menu-items">
    <div class="menu-item" data-category="lanches">
        <h3>X-Burger</h3>
        <span>R$ 15,00</span>
        <button onclick="addToCart('X-Burger', 15)">Adicionar</button>
    </div>
    <div class="menu-item" data-category="bebidas">
        <h3>Suco Natural</h3>
        <span>R$ 8,00</span>
        <button onclick="addToCart('Suco Natural', 8)">Adicionar</button>
    </div>
    <div class="menu-item" data-category="acai">
    <h3>A√ßa√≠ Personalizado</h3>
    <button class="montar-button" onclick="openAcaiBuilder()">Montar A√ßa√≠</button>
</div>

<section id="acai-builder" class="acai-container hidden">
    <h3>Monte seu A√ßa√≠</h3>

    <label for="acai-size">Tamanho:</label>
    <select id="acai-size">
        <option value="12">300ml - R$ 12,00</option>
        <option value="16">500ml - R$ 16,00</option>
    </select>

    <fieldset>
        <legend>Adicionais:</legend>
        <label><input type="checkbox" value="2" data-name="Granola"> Granola (+R$ 2,00)</label>
        <label><input type="checkbox" value="3" data-name="Leite Condensado"> Leite Condensado (+R$ 3,00)</label>
    </fieldset>

    <fieldset>
        <legend>Frutas:</legend>
        <label><input type="checkbox" value="4" data-name="Morango"> Morango (+R$ 4,00)</label>
        <label><input type="checkbox" value="3" data-name="Banana"> Banana (+R$ 3,00)</label>
    </fieldset>

    <button class="add-button" onclick="addAcaiToCart()">Adicionar ao Carrinho</button>
</section>

<button id="cart-icon" onclick="toggleCart()">üõí
    <div id="cart-notification"></div>
</button>

<div id="cart">
    <h3>
        Carrinho 
        <button class="close-btn" onclick="toggleCart()">X</button>
    </h3>
    <ul id="cart-items"></ul>
    <p><strong>Total: R$ <span id="cart-total">0,00</span></strong></p>

    <div class="endereco-container">
    <h4>Endere√ßo de Entrega</h4>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" maxlength="9" placeholder="Digite o CEP" onblur="buscarEndereco()">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" placeholder="Rua">

    <label for="numero">N√∫mero:</label>
    <input type="text" id="numero" placeholder="N√∫mero da Casa">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" placeholder="Bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" placeholder="Cidade">

    <label for="estado">Estado:</label>
    <input type="text" id="estado" placeholder="Estado">
</div>
    
    <div class="pagamento-container">
    <h4>Forma de Pagamento</h4>
    <select id="payment-method" onchange="toggleTroco()">
        <option value="" disabled selected>Selecione</option>
        <option value="pix">Pix</option>
        <option value="cartao">Cart√£o de Cr√©dito</option>
        <option value="dinheiro">Dinheiro</option>
    </select>

    <div id="troco-container" class="hidden">
        <label for="troco">Troco para:</label>
        <input type="number" id="troco" placeholder="Valor em reais">
    </div>

    <div id="pix-container" class="hidden">
        <h4>Chave Pix</h4>
        <div class="pix-info">
            <img src="https://img.icons8.com/fluent/512/pix.png" alt="Logo Pix">
            <input type="text" id="pix-key" value="46964164880" readonly>
            <button onclick="copyPix()">Copiar Pix</button>
        </div>
    </div>
</div>

    <button class="send-btn" onclick="sendOrder()">Enviar Pedido</button>
    
    <div id="checkout-container" class="endereco-container hidden">
    <h4>Finalizar Pedido</h4>
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" required placeholder="Digite seu endere√ßo">

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" required>
        <option value="" disabled selected>Selecione uma op√ß√£o</option>
        <option value="cartao">Cart√£o de Cr√©dito</option>
        <option value="pix">Pix</option>
        <option value="dinheiro">Dinheiro</option>
    </select>

    <button class="send-btn" onclick="sendOrder()">Enviar Pedido</button>
</div> 
</div>

<script>
    let cart = [];

    function filterItems(category) {
        const items = document.querySelectorAll('.menu-item');
        items.forEach(item => {
            item.style.display = category === 'all' || item.dataset.category === category ? 'block' : 'none';
        });
    }

    function openAcaiBuilder() {
        document.getElementById('acai-builder').classList.remove('hidden');
    }

    function addAcaiToCart() {
        const size = document.getElementById('acai-size').value;
        let total = parseFloat(size);

        const adicionais = [...document.querySelectorAll('#acai-builder input[type="checkbox"]:checked')];
        let acaiDescription = 'A√ßa√≠ Personalizado: ';
        adicionais.forEach(add => {
            total += parseFloat(add.value);
            acaiDescription += `${add.dataset.name}, `;
        });

        addToCart(acaiDescription.slice(0, -2), total);
        document.getElementById('acai-builder').classList.add('hidden');
    }

    function addToCart(name, price, details = "") {
    const itemIndex = cart.findIndex(item => item.name === name && item.details === details);

    if (itemIndex > -1) {
        // Se o item j√° estiver no carrinho, incrementa a quantidade
        cart[itemIndex].quantity++;
    } else {
        // Adiciona um novo item ao carrinho
        cart.push({ name, price, details, quantity: 1 });
    }
    updateCart();
    showNotification();
}

    function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
            <span>${item.name} ${item.details ? `(${item.details})` : ""} - 
            R$ ${(item.price * item.quantity).toFixed(2)} 
            (x${item.quantity})</span>
            <button class="remove-btn" onclick="removeFromCart(${index})">X</button>`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
    });

    cartTotal.textContent = total.toFixed(2); // Esta linha est√° correta
}

    function sendOrder() {
    // Verifica se o carrinho est√° vazio
    if (cart.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
    }

    // Coleta os dados do endere√ßo
    const rua = document.getElementById('rua').value;
    const numero = document.getElementById('numero').value;
    const bairro = document.getElementById('bairro').value;
    const cidade = document.getElementById('cidade').value;
    const estado = document.getElementById('estado').value;
    
    // Verifica se todos os campos do endere√ßo est√£o preenchidos
    if (!rua || !numero || !bairro || !cidade || !estado) {
        alert("Por favor, preencha todos os campos do endere√ßo!");
        return;
    }

    // Coleta a forma de pagamento
    const paymentMethod = document.getElementById('payment-method').value;
    if (!paymentMethod) {
        alert("Por favor, selecione uma forma de pagamento!");
        return;
    }

    let message = `Pedido:\n`;
    const groupedItems = {};

    // Agrupa os itens do carrinho
    cart.forEach(item => {
        const key = `${item.name}${item.details ? ': ' + item.details : ''}`;
        if (!groupedItems[key]) {
            groupedItems[key] = { price: item.price, quantity: 0 };
        }
        groupedItems[key].quantity += item.quantity;
    });

    // Adiciona os itens agrupados √† mensagem
    for (const [key, value] of Object.entries(groupedItems)) {
        message += `‚Ä¢ ${key} - R$ ${(value.price * value.quantity).toFixed(2)} (x${value.quantity})\n`;
    }

    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    message += `\nTotal: R$ ${total.toFixed(2)}\n\n`;

    // Adiciona os dados do endere√ßo √† mensagem
    message += `Endere√ßo:\n${rua}, ${numero}, ${bairro}, ${cidade} - ${estado}\n\n`;

    // Adiciona a forma de pagamento √† mensagem
    message += `Forma de Pagamento: ${paymentMethod === 'dinheiro' ? 'Dinheiro' : paymentMethod === 'cartao' ? 'Cart√£o de Cr√©dito' : 'Pix'}\n`;

    // Adiciona informa√ß√µes de troco se o pagamento for em dinheiro
    if (paymentMethod === 'dinheiro') {
        const troco = document.getElementById('troco').value;
        if (!troco) {
            alert("Por favor, preencha o valor do troco!");
            return;
        }
        message += `Troco para: R$ ${parseFloat(troco).toFixed(2)}\n`;
    }

    // Cria a URL para o WhatsApp
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/5519998133764?text=${encodedMessage}`;
    
    // Abre o WhatsApp com a mensagem formatada
    window.open(whatsappURL, '_blank');

    // Limpa o carrinho ap√≥s o envio do pedido
    cart = [];
    updateCartDisplay(); // Atualiza a exibi√ß√£o do carrinho
}

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
        showNotification();
    }

    function toggleCart() {
        const cartElement = document.getElementById('cart');
        cartElement.style.display = cartElement.style.display === 'none' ? 'block' : 'none';
    }

    function showNotification() {
        const notification = document.getElementById('cart-notification');
        notification.style.display = cart.length > 0 ? 'block' : 'none';
        notification.textContent = cart.length;
    }
    
    function buscarEndereco() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                } else {
                    alert('CEP n√£o encontrado!');
                }
            })
            .catch(() => alert('Erro ao buscar o CEP!'));
    } else {
        alert('CEP inv√°lido!');
    }
}

function toggleTroco() {
    const paymentMethod = document.getElementById('payment-method').value;
    const trocoContainer = document.getElementById('troco-container');
    const pixContainer = document.getElementById('pix-container');
    
    // Exibe ou oculta o campo de troco e Pix com base no m√©todo de pagamento
    trocoContainer.classList.toggle('hidden', paymentMethod !== 'dinheiro');
    pixContainer.classList.toggle('hidden', paymentMethod !== 'pix');
}

function copyPix() {
    const pixKey = document.getElementById('pix-key');
    pixKey.select();
    pixKey.setSelectionRange(0, 99999); // Para dispositivos m√≥veis

    // Copia para a √°rea de transfer√™ncia
    navigator.clipboard.writeText(pixKey.value).then(() => {
        alert('Chave Pix copiada para a √°rea de transfer√™ncia!');
    }).catch(err => {
        alert('Erro ao copiar a chave Pix!');
    });
}
</script>

</body>
