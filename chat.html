<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P com WebRTC</title>
    <style>
        /* CSS embutido */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4c8bf5, #6dd5ed);
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }

        .messages .user {
            background-color: #4c8bf5;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .messages .friend {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        #messageInput {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px;
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #3a6ed8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat P2P</h1>
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
    </div>

    <script>
        // JavaScript embutido
        const socket = new WebSocket('wss://crimson-onyx-statistic.glitch.me');

        // Referências aos elementos HTML
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Quando a conexão WebSocket é aberta
        socket.onopen = () => {
            console.log('Conectado ao servidor WebSocket');
        };

        // Recebendo mensagens
        socket.onmessage = (event) => {
            const message = event.data;
            
            // Evita exibir a mensagem duas vezes
            if (message !== messageInput.value) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('friend');
                messageDiv.textContent = `Amigo: ${message}`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        };

        // Enviar mensagem
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.send(message); // Envia a mensagem para o servidor
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('user');
                messageDiv.textContent = `Você: ${message}`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                messageInput.value = ''; // Limpa o campo de entrada
            }
        });

        // Para enviar ao pressionar Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
