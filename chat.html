<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GoScripts</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4c8bf5, #6dd5ed);
            color: #333;
        }

        .chat-background {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 650px;
        }

        .chat-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-image: url('https://goscript.neocities.org/imagens.png/GoScripts_logo.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid grey;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            border: 2px solid white;
            padding: 20px;
            margin-bottom: 20px;
            background-color: none;
            border-radius: 5px;
            height: 430px;
        }

        #messageInput, #nameInput {
               width: calc(100% - 80px);
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
         #messageInput:focus {
            border-color: blue;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.6);
            outline: none;
        }
        
          .messages .user,
        .messages .friend {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .messages .user {
            align-self: flex-end;
            background-color: #4c8bf5;
            color: white;
            text-align: right;
        }

        .messages .friend {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
            text-align: left;
        }

        #sendButton, #setNameButton {
            padding: 10px;
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover, #setNameButton:hover {
            background-color: #3a6ed8;
        }

        .name-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Estilos dos balões do tutorial */
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 150px;
            text-align: center;
            border: 1.5px solid red;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            border-style: solid;
        }

        /* Posição do tooltip acima do nome */
        .tooltip-name {
            top: -20px;
            left: 20px;
        }

        .tooltip-name::after {
            top: 100%;
            left: 20%;
            border-width: 8px;
            border-color: #333 transparent transparent transparent;
        }

        /* Posição do tooltip acima da mensagem */
        .tooltip-message {
            bottom: 60px;
            left: 20px;
        }

        .tooltip-message::after {
            top: 100%;
            left: 20%;
            border-width: 8px;
            border-color: #333 transparent transparent transparent;
        }

        /* Posição do tooltip acima do botão de envio */
        .tooltip-send {
            bottom: 60px;
            right: 10px;
        }

        .tooltip-send::after {
            top: 100%;
            right: 20%;
            border-width: 8px;
            border-color: #333 transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="chat-background">
        <div class="chat-container">
            <h1>CHAT GOSCRIPTS</h1>
            
            <!-- Tutorial de balões -->
            <div class="tooltip tooltip-name">Comece digitando uma gametarg para liberar as conversas!</div>
            <div class="name-container">
                <input type="text" id="nameInput" placeholder="Crie uma gamertag para conversar!">
                <button id="setNameButton">Definir</button>
            </div>

            <div id="messages" class="messages"></div>
            
            <div class="tooltip tooltip-message">Digite aqui sua mensagem!</div>
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
            
            <button id="sendButton" disabled>Enviar</button>
            <div class="tooltip tooltip-send">Clique para enviar!</div>
        </div>
    </div>

    <script>
    const socket = new WebSocket('wss://crimson-onyx-statistic.glitch.me');

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const nameInput = document.getElementById('nameInput');
    const setNameButton = document.getElementById('setNameButton');

    let userName = ""; // Inicializa userName como uma string vazia
    let lastSentMessage = ""; // Armazena a última mensagem enviada

    // Função para salvar mensagens no localStorage
    function saveMessages() {
        const messages = Array.from(messagesDiv.children).map(div => div.textContent);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Função para carregar mensagens do localStorage
    function loadMessages() {
        const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
        savedMessages.forEach(text => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add(text.startsWith(userName) ? 'user' : 'friend');
            messagesDiv.appendChild(messageDiv);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Define o nome do usuário e ativa o campo de mensagem
    setNameButton.addEventListener('click', () => {
        userName = nameInput.value.trim();
        if (userName) {
            nameInput.disabled = true;
            setNameButton.disabled = true;
            messageInput.disabled = false;
            sendButton.disabled = false;

            // Remove os balões de tutorial após definir o nome
            document.querySelector('.tooltip-name').style.display = 'none';
            document.querySelector('.tooltip-message').style.display = 'none';
            document.querySelector('.tooltip-send').style.display = 'none';

            loadMessages(); // Carrega as mensagens após definir o nome do usuário
        }
    });

    socket.onopen = () => {
        console.log('Conectado ao servidor WebSocket');
    };

    // Recebe mensagens e exibe no chat
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Verifica se a mensagem recebida não é a mesma que foi enviada por você
        if (data.sender === userName && data.message === lastSentMessage) return;

        const messageDiv = document.createElement('div');
        messageDiv.classList.add(data.sender === userName ? 'user' : 'friend');
        messageDiv.textContent = `${data.sender}: ${data.message}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        saveMessages(); // Salva no localStorage
    };

    // Envia a mensagem e salva no localStorage
    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message && userName) {
            const data = { sender: userName, message: message };
            lastSentMessage = message; // Armazena a última mensagem enviada
            socket.send(JSON.stringify(data));

            // Adiciona a mensagem ao chat e salva
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('user');
            messageDiv.textContent = `${userName}: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            saveMessages(); // Salva no localStorage

            messageInput.value = '';
        }
    });

    // Envio com tecla Enter
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
            sendButton.click();
        }
    });
</script>
</body>
</html>
